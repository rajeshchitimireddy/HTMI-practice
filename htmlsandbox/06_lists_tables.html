<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & tables</title>
</head>
<body>
    <!-- unordered lists -->
    <ul style="list-style-type: square;;">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>

    <!-- ordered list -->
    <ol type="I">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>
    <!-- nested list -->
    <ul style="list-style-type: square;;">
        <li>Item1</li>
        <li>Item2
            <ul>
                <li>Nested list1</li>
                <li>Nested list2</li>
            </ul>
        </li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>

    <!-- tables -->
    <table style="width: 600px">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>rajesh</td>
                <td>c</td>
                <td>crajesh@gmail.com</td>
            </tr>
            <tr>
                <td>hari</td>
                <td>d</td>
                <td>dhari@gmail.com</td>
            </tr>
            <tr>
                <td>vamsi</td>
                <td>b</td>
                <td>bvamsi@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
