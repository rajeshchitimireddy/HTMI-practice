<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums & input</title>
</head>
<body>
    <form action="process.php"></form>
    <!-- text -->
    <div>
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" name="name" value="Rajesh">
    </div>
    <!-- email -->
    <div>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="enter a email">
    </div>
    <!-- textarea -->
    <div>
        <label for="message">message</label>
        <br>
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
    </div>
    <!-- selection -->
    <div>
        <label for="sex">sex</label>
        <select name="sex" id="sex">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <!-- number -->
    <div>
        <label for="age">Age</label>
        <br>
        <input type="number" name="age" id="age">
    </div>
    <!-- date -->
    <div>
        <label for="birthdate">birthdate</label>
        <br>
        <input type="date" name="birthdate" id="bierthdate">
    </div>
    <!-- radio -->
    <div>
        <label for="membership">membership</label>
        <input type="checkbox" name="membership" id="membership" value="simple"> simple
        <input type="checkbox" name="membership" id="membership" value="standard">standard
        <input type="checkbox" name="membership" id="membership" value="super">super
    </div>
    <div>
        <!-- submit -->
        <input type="button" value="submit">
        <!-- <button type="submit">submit</button> -->
        <button type="reset">Reset</button>
    </div>
</body>
</html>
